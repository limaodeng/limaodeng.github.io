          </h1>
          <blockquote>

r><span class="line"><span class="keyword">import</span> java.time.LocalDateTime;</span><br><span class="line"><span class="keyword">import</span> java.time.format.DateTimeFormatter;</span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"><span class="keyword">import</span> java.util.logging.Level;</span><br><span class="line"><span class="keyword">import</span> java.util.logging.Logger;</span><br><span class="line"><span class="keyword">import</span> java.util.regex.Matcher;</span><br><span class="line"><span class="keyword">import</span> java.util.regex.Pattern;</span><br><span class="line"><span class="keyword">import</span> <span class="keyword">static</span> com.gxnu.usbfind.utils.DateUtils.*;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> org.apache.commons.lang3.StringUtils;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">FindUsb</span> </span>&#123;</span><br><span class="line">	<span class="keyword">private</span> Logger logger; <span class="comment">// 声明日志对象</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// 代码块，执行任意构造函数该代码块都会运行。</span></span><br><span class="line">	&#123;</span><br><span class="line">		logger = Logger.getLogger(<span class="keyword">this</span>.getClass().getSimpleName()); <span class="comment">// 初始化日志对象</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> List&lt;String&gt; <span class="title">getAllLines</span><span class="params">(Path path)</span> </span>&#123;</span><br><span class="line">		List&lt;String&gt; allLines = <span class="keyword">null</span>; <span class="comment">// 声明String类型的list对象</span></span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			allLines = Files.readAllLines(path); <span class="comment">// 读取文件的每一行</span></span><br><span class="line">		&#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">			<span class="keyword">this</span>.logger.log(Level.SEVERE, e.getMessage(), e); <span class="comment">// 把异常写到日志进行管理</span></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> allLines; <span class="comment">// 返回所有行的内容</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> List&lt;String&gt; <span class="title">filter</span><span class="params">(List&lt;String&gt; list)</span> </span>&#123;</span><br><span class="line">		List&lt;String&gt; newList = <span class="keyword">new</span> ArrayList&lt;&gt;(list.size()); <span class="comment">// 声明大小为list.size的对象</span></span><br><span class="line"><span class="comment">// 对每一行以“|”字符进行划分，取第三段中含有“usb”的行，并将该行添加到newList集合中。</span></span><br><span class="line">		list.forEach((line) -&gt; &#123;</span><br><span class="line">			String[] arr = line.split(<span class="string">"\\|"</span>);</span><br><span class="line">			<span class="keyword">if</span> (StringUtils.containsIgnoreCase(arr[<span class="number">2</span>], <span class="string">"usb"</span>)) &#123;</span><br><span class="line">				newList.add(arr[<span class="number">2</span>]);</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="comment">// if(StringUtils.containsIgnoreCase(line, "usb"))&#123;</span></span><br><span class="line">			<span class="comment">// newList.add(line);</span></span><br><span class="line">			<span class="comment">// &#125;</span></span><br><span class="line">		&#125;);</span><br><span class="line">		<span class="keyword">return</span> newList;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">public</span> String[] oneRow(Path path) <span class="keyword">throws</span> IOException &#123;</span><br><span class="line"><span class="comment">// 对文件中返回的流进行过滤。每行以“|“字符进行划分，取第三段内容。如果第三段内容含有忽略大小写的”usb“，则将该行取出，并转成String数组的格式，最后将该数组返回。</span></span><br><span class="line">		<span class="keyword">return</span> Files.lines(path).filter(s -&gt; StringUtils.containsIgnoreCase(s.split(<span class="string">"\\|"</span>)[<span class="number">2</span>], <span class="string">"usb"</span>))</span><br><span class="line">				.toArray(String[]::<span class="keyword">new</span>);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">process</span><span class="params">(Path path)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			Files.lines(path)</span><br><span class="line">					.filter(s -&gt; StringUtils.containsIgnoreCase(s.split(<span class="string">"\\|"</span>)[<span class="number">2</span>], <span class="string">"usb"</span>)</span><br><span class="line">							&amp;&amp; s.split(<span class="string">"\\|"</span>)[<span class="number">2</span>].matches(<span class="string">"(.*id:(0x[a-f0-9]+).*)|(.*device (0x[a-f0-9]).*)"</span>))</span><br><span class="line">					.forEach(s -&gt; &#123;</span><br><span class="line">						String[] arr = s.split(<span class="string">"\\|"</span>);</span><br><span class="line">						DateTimeFormatter dtf = DateTimeFormatter.ISO_DATE_TIME;</span><br><span class="line"><span class="comment">// 2018-05-24T10:54:07.299+08:00是我们读取文件的格式</span></span><br><span class="line"><span class="comment">// LocalDateTime::from,java8 lamd表达式</span></span><br><span class="line">LocalDateTime ldt = dtf.parse(arr[<span class="number">0</span>], LocalDateTime::from);</span><br><span class="line"><span class="comment">// LocalDateTime ldt=LocalDateTime.from(ta);</span></span><br><span class="line">String sDate = ldt.getYear() + <span class="string">"年"</span> + ldt.getMonthValue() + <span class="string">"月"</span> + ldt.getDayOfMonth() + <span class="string">"日"</span>+ ldt.getHour() + <span class="string">"时"</span> +ldt.getMinute() + <span class="string">"分"</span> + ldt.getSecond() + <span class="string">"秒"</span>;</span><br><span class="line">String sDevice = <span class="keyword">null</span>;</span><br><span class="line">Pattern pattern = Pattern.compile(<span class="string">"(.*id:(0x[a-f0-9]+).*)|(.*device (0x[a-f0-9]).*)"</span>);</span><br><span class="line">Matcher matcher = pattern.matcher(arr[<span class="number">2</span>]);</span><br><span class="line"><span class="keyword">if</span> (matcher.find()) &#123;</span><br><span class="line">String sResult = matcher.group(<span class="number">2</span>) != <span class="keyword">null</span> ? matcher.group(<span class="number">2</span>) : matcher.group(<span class="number">4</span>);</span><br><span class="line">System.out.println(sDate + <span class="string">"\n\t\t"</span> + sResult);</span><br><span class="line">						&#125;</span><br><span class="line">					&#125;);</span><br><span class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">			Logger.getLogger(<span class="keyword">this</span>.getClass().getSimpleName()).log(Level.SEVERE, e.getMessage(), e);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">process2</span><span class="params">(Path path)</span> </span>&#123;</span><br><span class="line">		Pattern pattern = Pattern.compile(<span class="string">"(.*id:(0x[A-Fa-f0-9]+).*)|(.*device (0x[A-Fa-f0-9]+).*)"</span>);</span><br><span class="line">		DateTimeFormatter dtf = DateTimeFormatter.ISO_DATE_TIME;</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			Files.lines(path) <span class="comment">// Stream</span></span><br><span class="line"></span><br><span class="line">					.filter(s -&gt; &#123;</span><br><span class="line">						String str = s.split(<span class="string">"\\|"</span>)[<span class="number">2</span>];</span><br><span class="line">						<span class="keyword">return</span> str.matches(<span class="string">".*[uU][sS][bB].*((id:0x[A-Fa-f0-9]+).*)|(.*(device 0x[A-Fa-f0-9]+).*)"</span>);</span><br><span class="line">					&#125;) <span class="comment">// Stream</span></span><br><span class="line">					.forEach(s -&gt; &#123;</span><br><span class="line">						String[] arr = s.split(<span class="string">"\\|"</span>);</span><br><span class="line"></span><br><span class="line">						Matcher matcher = pattern.matcher(arr[<span class="number">2</span>]);</span><br><span class="line">						<span class="keyword">if</span> (matcher.find()) &#123;</span><br><span class="line">							</span><br><span class="line">String group2 = matcher.group(<span class="number">2</span>);</span><br><span class="line">							System.out.println(toDateString(dtf.parse(arr[<span class="number">0</span>], LocalDateTime::from)) + <span class="string">"\n\t\t"</span>+ (group2 != <span class="keyword">null</span> ? group2 : matcher.group(<span class="number">4</span>)));</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;);</span><br><span class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">			Logger.getLogger(<span class="keyword">this</span>.getClass().getSimpleName()).log(Level.SEVERE, e.getMessage(), e);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125
