lass="line"></span><br><span class="line"><span class="keyword">import</span> java.io.IOException;</span><br><span class="line"><span class="keyword">import</span> java.net.URI;</span><br><span class="line"><span class="keyword">import</span> java.util.stream.Stream;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.conf.Configuration;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.fs.BlockLocation;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.fs.FileStatus;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.fs.FileSystem;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.fs.LocatedFileStatus;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.fs.Path;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.fs.RemoteIterator;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.fs.permission.FsPermission;</span><br><span class="line"><span class="keyword">import</span> org.junit.After;</span><br><span class="line"><span class="keyword">import</span> org.junit.Before;</span><br><span class="line"><span class="keyword">import</span> org.junit.Test;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">HdfsClient</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">	FileSystem fs=<span class="keyword">null</span>;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">		HdfsClient hc = <span class="keyword">new</span> HdfsClient();</span><br><span class="line">		</span><br><span class="line">		hc.init();</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//hc.testAddFileToHdfs();</span></span><br><span class="line">		hc.testAddFileToHdfs();</span><br><span class="line">			</span><br><span class="line">		hc.close();</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="meta">@Before</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span>  <span class="keyword">void</span> <span class="title">init</span><span class="params">()</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 构造一个配置参数对象，设置一个参数：我们要访问的hdfs的URI</span></span><br><span class="line">		<span class="comment">// 从而FileSystem.get()方法就知道应该是去构造一个访问hdfs文件系统的客户端，以及hdfs的访问地址</span></span><br><span class="line">		<span class="comment">// new Configuration();的时候，它就会去加载jar包中的hdfs-default.xml</span></span><br><span class="line">		<span class="comment">// 然后再加载classpath下的hdfs-site.xml</span></span><br><span class="line">		Configuration conf = <span class="keyword">new</span> Configuration();</span><br><span class="line">		conf.set(<span class="string">"fs.defaultFS"</span>, <span class="string">"hdfs://master:8020"</span>);</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">		 * 参数优先级： 1、客户端代码中设置的值 2、classpath下的用户自定义配置文件 3、然后是服务器的默认配置</span></span><br><span class="line"><span class="comment">		 */</span></span><br><span class="line">		conf.set(<span class="string">"dfs.replication"</span>, <span class="string">"3"</span>);</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 获取一个hdfs的访问客户端，根据参数，这个实例应该是DistributedFileSystem的实例</span></span><br><span class="line">		<span class="comment">// fs = FileSystem.get(conf);</span></span><br><span class="line"></span><br><span class="line">		<span class="comment">// 如果这样去获取，那conf里面就可以不要配"fs.defaultFS"参数，而且，这个客户端的身份标识已经是hadoop用户</span></span><br><span class="line">		fs = FileSystem.get(<span class="keyword">new</span> URI(<span class="string">"hdfs://master:8020"</span>), conf, <span class="string">"maoge"</span>);</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="meta">@After</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">close</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			<span class="keyword">if</span> (fs!=<span class="keyword">null</span>) &#123;</span><br><span class="line">				fs.close();</span><br><span class="line">			&#125;			</span><br><span class="line">		&#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 往hdfs上传文件</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@throws</span> Exception</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testAddFileToHdfs</span><span class="params">()</span> <span class="keyword">throws</span> Exception </span>&#123;  <span class="comment">//上传</span></span><br><span class="line"></span><br><span class="line">		<span class="comment">// 要上传的文件所在的本地路径</span></span><br><span class="line">		Path src = <span class="keyword">new</span> Path(<span class="string">"D:\\MyEclipse 2016\\Workspaces\\hadoop_08_02\\bin\\review.jar"</span>);</span><br><span class="line">		<span class="comment">// 要上传到hdfs的目标路径</span></span><br><span class="line">		Path dst = <span class="keyword">new</span> Path(<span class="string">"hdfs://master:8020/input"</span>);</span><br><span class="line">		fs.copyFromLocalFile(src, dst);</span><br><span class="line">		<span class="comment">//fs.close();</span></span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testcopyFileToLocal</span><span class="params">()</span></span>&#123;  <span class="comment">//下载</span></span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			fs.copyToLocalFile( <span class="keyword">new</span> Path(<span class="string">"/input/maoge.txt"</span>),<span class="keyword">new</span> Path(<span class="string">"D:/EcLinkHa"</span>));</span><br><span class="line">		&#125; <span class="keyword">catch</span> (IllegalArgumentException | IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testMkdir</span><span class="params">()</span></span>&#123;  <span class="comment">//新建目录</span></span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			fs.mkdirs(<span class="keyword">new</span> Path(<span class="string">"/maoge/a/b/c"</span>));</span><br><span class="line">		&#125; <span class="keyword">catch</span> (IllegalArgumentException | IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testRename</span><span class="params">()</span></span>&#123;  <span class="comment">//重命名</span></span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			fs.rename(<span class="keyword">new</span> Path(<span class="string">"/input/a"</span>),<span class="keyword">new</span> Path(<span class="string">"/input/maoge"</span>));</span><br><span class="line">		&#125; <span class="keyword">catch</span> (IllegalArgumentException | IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testDelete</span><span class="params">()</span></span>&#123;  <span class="comment">//删除</span></span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			fs.delete(<span class="keyword">new</span> Path(<span class="string">"/input/b.jar"</span>),<span class="keyword">true</span>);</span><br><span class="line">		&#125; <span class="keyword">catch</span> (IllegalArgumentException | IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testCreateNewFile</span><span class="params">()</span></span>&#123;  <span class="comment">//新建文件</span></span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			fs.createNewFile(<span class="keyword">new</span> Path(<span class="string">"/isFile.txt"</span>));</span><br><span class="line">		&#125; <span class="keyword">catch</span> (IllegalArgumentException | IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testLists</span><span class="params">()</span> <span class="keyword">throws</span> Exception</span>&#123;</span><br><span class="line">			RemoteIterator&lt;LocatedFileStatus&gt; listFiles = fs.listFiles(<span class="keyword">new</span> Path(<span class="string">"/input/"</span>), <span class="keyword">true</span>);</span><br><span class="line">			<span class="keyword">int</span> i=<span class="number">1</span>;</span><br><span class="line">			<span class="keyword">while</span>(listFiles.hasNext())&#123;</span><br><span class="line">				System.out.println(<span class="string">"第"</span>+i+<span class="string">"份文档"</span>);</span><br><span class="line">				i++;</span><br><span class="line">				LocatedFileStatus files = listFiles.next();</span><br><span class="line">				<span class="keyword">long</span> accessTime = files.getAccessTime();</span><br><span class="line">				System.out.println(<span class="string">"accessTime==="</span>+accessTime);</span><br><span class="line">				BlockLocation[] blockLocations = files.getBlockLocations();</span><br><span class="line">				System.out.println(<span class="string">"----------------blockLocations----------------"</span>);</span><br><span class="line">				Stream.of(blockLocations).forEach(System.out::println);</span><br><span class="line">				<span class="keyword">long</span> blockSize = files.getBlockSize();</span><br><span class="line">				System.out.println(<span class="string">"blockSize==="</span>+blockSize);</span><br><span class="line">				String group = files.getGroup();</span><br><span class="line">				System.out.println(<span class="string">"group==="</span>+group);</span><br><span class="line">				<span class="keyword">long</span> len = files.getLen();</span><br><span class="line">				System.out.println(<span class="string">"len==="</span>+len);</span><br><span class="line">				<span class="keyword">long</span> modificationTime = files.getModificationTime();</span><br><span class="line">				System.out.println(<span class="string">"modificationTime==="</span>+modificationTime);</span><br><span class="line">				String owner = files.getOwner();</span><br><span class="line">				System.out.println(<span class="string">"owner==="</span>+owner);</span><br><span class="line">				Path path = files.getPath();</span><br><span class="line">				System.out.println(<span class="string">"path==="</span>+path);</span><br><span class="line">				FsPermission permission = files.getPermission();</span><br><span class="line">				String permissionStr = permission.toString();</span><br><span class="line">				System.out.println(<span class="string">"permissionStr==="</span>+permissionStr);</span><br><span class="line">				<span class="keyword">short</span> replication = files.getReplication();</span><br><span class="line">				System.out.println(<span class="string">"replication==="</span>+replication);</span><br><span class="line">				<span class="comment">//Path symlink = files.getSymlink();</span></span><br><span class="line">				<span class="comment">//String symlinkName = symlink.getName();</span></span><br><span class="line">				<span class="comment">//System.out.println("symlinkName==="+symlinkName);</span></span><br><span class="line">			&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testListStatus</span><span class="params">()</span> <span class="keyword">throws</span> Exception</span>&#123;</span><br><span class="line">		FileStatus[] listStatus = fs.listStatus(<span class="keyword">new</span> Path(<span class="string">"/"</span>));	</span><br><span class="line">		Stream.of(listStatus).forEach(System.out::println);</span><br><span class="line">		System.out.println(<span class="string">"------------------------------------------------"</span>);</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">for</span>(FileStatus list:listStatus)&#123;</span><br><span class="line">			String flag = <span class="string">"d-"</span>;</span><br><span class="line">			<span class="keyword">if</span>(list.isFile())&#123;</span><br><span class="line">			   flag = <span class="string">"f-"</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			System.out.println(flag+list.getPath().getName());</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
