          <blockquote>
<p>本篇文章主要通过实例讲述MD5算法的使用。</p>
</blockquote>
<h3 id="1、简单的MD5校验"><a href="#1、简单的MD5校验" class="headerlink" title="1、简单的MD5校验"></a>1、简单的MD5校验</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">SimpleMd5</span><span class="params">()</span> <span class="keyword">throws</span> Exception</span>&#123;</span><br><span class="line">		<span class="keyword">byte</span>[] by = Files.readAllBytes(Paths.get(<span class="string">"E:"</span>,<span class="string">"Dog.java"</span>));</span><br><span class="line">		MessageDigest md =  MessageDigest.getInstance(<span class="string">"SHA-256"</span>);<span class="comment">//SHA-256算法,MD5算法都可以。</span></span><br><span class="line">		md.update(by);</span><br><span class="line">		<span class="keyword">byte</span>[] digest = md.digest();</span><br><span class="line"></span><br><span class="line">		StringBuilder sb = <span class="keyword">new</span> StringBuilder();</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">byte</span> b:digest)&#123;</span><br><span class="line">			String hexString = Integer.toHexString(b);</span><br><span class="line">			sb.append(hexString);</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println(sb);</span><br><span class="line"></span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
<h3 id="2、复杂的MD5校验"><a href="#2、复杂的MD5校验" class="headerlink" title="2、复杂的MD5校验"></a>2、复杂的MD5校验</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">ComplexMd5</span><span class="params">()</span></span>&#123;</span><br><span class="line">		MessageDigest md  = <span class="keyword">null</span>;</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			 md  = MessageDigest.getInstance(<span class="string">"SHA-256"</span>);<span class="comment">//SHA-256算法,MD5算法都可以。</span></span><br><span class="line">		&#125; <span class="keyword">catch</span> (NoSuchAlgorithmException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">try</span>(FileInputStream fi = <span class="keyword">new</span> FileInputStream(<span class="string">"E:/Dog.java"</span>);</span><br><span class="line">				) &#123;</span><br><span class="line">			<span class="keyword">byte</span>[] arr = <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">4</span>];</span><br><span class="line">			<span class="keyword">int</span> len = -<span class="number">1</span>;</span><br><span class="line">			<span class="keyword">while</span>((len=fi.read(arr))&gt;<span class="number">0</span>)&#123;</span><br><span class="line">				md.update(arr,<span class="number">0</span>,len);</span><br><span class="line">				<span class="comment">//System.out.println(new String(arr,0,len));</span></span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			<span class="keyword">byte</span>[] digest = md.digest();</span><br><span class="line"></span><br><span class="line">			StringBuilder sb = <span class="keyword">new</span> StringBuilder();</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">byte</span> by:digest)&#123;</span><br><span class="line">				String hs = Integer.toHexString(by);</span><br><span class="line">				sb.append(hs);</span><br><span class="line">			&#125;</span><br><span class="line">			System.out.println(sb);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;		</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
