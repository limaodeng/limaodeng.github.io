          <blockquote>
<p>本篇文章主要通过实例讲述MD5算法的使用。</p>
</blockquote>
<h3 id="1、简单的MD5校验"><a href="#1、简单的MD5校验" class="headerlink" title="1、简单的MD5校验"></a>1、简单的MD5校验</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">public void SimpleMd5() throws Exception&#123;</span><br><span class="line">		byte[] by = Files.readAllBytes(Paths.get(&quot;E:&quot;,&quot;Dog.java&quot;));</span><br><span class="line">		MessageDigest md =  MessageDigest.getInstance(&quot;SHA-256&quot;);//SHA-256算法,MD5算法都可以。</span><br><span class="line">		md.update(by);</span><br><span class="line">		byte[] digest = md.digest();</span><br><span class="line"></span><br><span class="line">		StringBuilder sb = new StringBuilder();</span><br><span class="line">		for(byte b:digest)&#123;</span><br><span class="line">			String hexString = Integer.toHexString(b);</span><br><span class="line">			sb.append(hexString);</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println(sb);</span><br><span class="line"></span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
<h3 id="2、复杂的MD5校验"><a href="#2、复杂的MD5校验" class="headerlink" title="2、复杂的MD5校验"></a>2、复杂的MD5校验</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">public void ComplexMd5()&#123;</span><br><span class="line">		MessageDigest md  = null;</span><br><span class="line">		try &#123;</span><br><span class="line">			 md  = MessageDigest.getInstance(&quot;SHA-256&quot;);//SHA-256算法,MD5算法都可以。</span><br><span class="line">		&#125; catch (NoSuchAlgorithmException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">		try(FileInputStream fi = new FileInputStream(&quot;E:/Dog.java&quot;);</span><br><span class="line">				) &#123;</span><br><span class="line">			byte[] arr = new byte[4];</span><br><span class="line">			int len = -1;</span><br><span class="line">			while((len=fi.read(arr))&gt;0)&#123;</span><br><span class="line">				md.update(arr,0,len);</span><br><span class="line">				//System.out.println(new String(arr,0,len));</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			byte[] digest = md.digest();</span><br><span class="line"></span><br><span class="line">			StringBuilder sb = new StringBuilder();</span><br><span class="line">			for(byte by:digest)&#123;</span><br><span class="line">				String hs = Integer.toHexString(by);</span><br><span class="line">				sb.append(hs);</span><br><span class="line">			&#125;</span><br><span class="line">			System.out.println(sb);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		&#125; catch (Exception e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;		</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
