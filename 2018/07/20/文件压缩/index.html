            文件压缩
          </h1>
          <blockquote>
<p>本篇文章主要是使用java.util.zip包里面的类和接口对文件进行压缩，通过实例进行展示。</p>
</blockquote>
<h2 id="1、压缩单个文件"><a href="#1、压缩单个文件" class="headerlink" title="1、压缩单个文件"></a>1、压缩单个文件</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">public void testZipOne()&#123;</span><br><span class="line">	try(	//压缩文件到D盘并且命名为yasou.zip</span><br><span class="line">			FileOutputStream fos = new FileOutputStream(&quot;d:/yasou.zip&quot;);</span><br><span class="line">			ZipOutputStream zos = new ZipOutputStream(fos);</span><br><span class="line">			) &#123;</span><br><span class="line">		//读出要压缩的文件形成压缩实体</span><br><span class="line">		ZipEntry ze = new ZipEntry(&quot;y/a/s/aaa.xml&quot;);</span><br><span class="line">		zos.putNextEntry(ze);</span><br><span class="line">		//将要压缩的文件读出来形成字节流</span><br><span class="line">		byte[] fr = Files.readAllBytes(Paths.get(&quot;d:/aaa.xml&quot;));</span><br><span class="line">		//进行压</span><br><span class="line">		zos.write(fr);</span><br><span class="line">		//关闭</span><br><span class="line">		zos.closeEntry();</span><br><span class="line"></span><br><span class="line">	&#125; catch (Exception e) &#123;		</span><br><span class="line">		e.printStackTrace();</span><br><span class="line">		System.out.println(e.getMessage());</span><br><span class="line">	&#125;</span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure>
<h2 id="2、压缩多个文件"><a href="#2、压缩多个文件" class="headerlink" title="2、压缩多个文件"></a>2、压缩多个文件</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">public void testZipMany()&#123;</span><br><span class="line">		File file = new File(&quot;D:/Java/jdk1.8.0_171&quot;);</span><br><span class="line">		File[] listFiles = file.listFiles();</span><br><span class="line">		String[] s = new String[listFiles.length];</span><br><span class="line">		String[] ss = new String[listFiles.length];</span><br><span class="line"> 		String str = &quot;.*\\\\(Java\\\\.*)&quot;;</span><br><span class="line">		int j = 0;</span><br><span class="line">		for(int i=0;i&lt;listFiles.length;i++)&#123;</span><br><span class="line">			if (listFiles[i].isFile()) &#123;</span><br><span class="line">				ss[j] = listFiles[i].toString();</span><br><span class="line">				Pattern p = Pattern.compile(str);</span><br><span class="line">				Matcher matcher = p.matcher(listFiles[i].toString());</span><br><span class="line">				if(matcher.find())&#123;</span><br><span class="line">					String group1 = matcher.group(1);</span><br><span class="line">					s[j] = group1;</span><br><span class="line">					j++;				</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		try(	//压缩文件到D盘并且命名为yasou.zip</span><br><span class="line">				FileOutputStream fos = new FileOutputStream(&quot;d:/many.zip&quot;);</span><br><span class="line">				ZipOutputStream zos = new ZipOutputStream(fos);</span><br><span class="line">				) &#123;</span><br><span class="line">			for (int k = 0; k &lt; ss.length; k++) &#123;</span><br><span class="line">				if (s[k]!=null) &#123;</span><br><span class="line">					//读出要压缩的文件形成压缩实体</span><br><span class="line">					ZipEntry ze = new ZipEntry(s[k]);</span><br><span class="line">					zos.putNextEntry(ze);</span><br><span class="line">					//将要压缩的文件读出来形成字节流</span><br><span class="line">					byte[] fr = Files.readAllBytes(Paths.get(ss[k]));</span><br><span class="line">					//进行压</span><br><span class="line">					zos.write(fr);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			//关闭</span><br><span class="line">			zos.closeEntry();</span><br><span class="line">		&#125; catch (Exception e) &#123;		</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">			System.out.println(e.getMessage());</span><br><span class="line">		&#125;					</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
