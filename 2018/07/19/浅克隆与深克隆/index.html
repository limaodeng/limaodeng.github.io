n class="comment">//枚举类型的Month</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">enum</span> Month &#123;</span><br><span class="line">	January(<span class="string">"一月"</span>,<span class="string">"January"</span>,<span class="string">"Jan"</span>),February(<span class="string">"二月"</span>,<span class="string">"February"</span>,<span class="string">"Feb"</span>),</span><br><span class="line">	March(<span class="string">"三月"</span>,<span class="string">"March"</span>,<span class="string">"Mar"</span>),April(<span class="string">"四月"</span>,<span class="string">"April"</span>,<span class="string">"Apr"</span>),MAY(<span class="string">"五月"</span>,<span class="string">"May"</span>,<span class="string">"Ma"</span>);</span><br><span class="line">	<span class="keyword">private</span> String s1;</span><br><span class="line">	<span class="keyword">private</span> String s2;</span><br><span class="line">	<span class="keyword">private</span> String s3;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="title">Month</span><span class="params">(String s1,String s2,String s3)</span></span>&#123;</span><br><span class="line">		<span class="keyword">this</span>.s1 = s1;</span><br><span class="line">		<span class="keyword">this</span>.s2 = s2;</span><br><span class="line">		<span class="keyword">this</span>.s3 = s3;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">getS1</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> s1;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setS1</span><span class="params">(String s1)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">this</span>.s1 = s1;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">getS2</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> s2;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setS2</span><span class="params">(String s2)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">this</span>.s2 = s2;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">getS3</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> s3;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setS3</span><span class="params">(String s3)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">this</span>.s3 = s3;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//Person类  Comparable为自定义比较器，Cloneable和Serializable为浅克隆必须继承的接口</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Person</span> <span class="keyword">implements</span> <span class="title">Comparable</span>&lt;<span class="title">Person</span>&gt;,<span class="title">Cloneable</span>,<span class="title">Serializable</span></span>&#123;</span><br><span class="line">	<span class="keyword">private</span> String name;</span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">double</span> height;</span><br><span class="line">	<span class="keyword">private</span> Month month;</span><br><span class="line">	<span class="keyword">private</span> List&lt;Integer&gt; list;</span><br><span class="line">	<span class="comment">//代码块，执行任何一个构造函数代码块都会执行。</span></span><br><span class="line">	&#123;</span><br><span class="line">		list = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">		list.addAll(Arrays.asList(<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>));</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="title">Person</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">super</span>();</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="title">Person</span><span class="params">(String name, <span class="keyword">double</span> height, Month month)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">super</span>();</span><br><span class="line">		<span class="keyword">this</span>.name = name;</span><br><span class="line">		<span class="keyword">this</span>.height = height;</span><br><span class="line">		<span class="keyword">this</span>.month = month;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">getName</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> name;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setName</span><span class="params">(String name)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">this</span>.name = name;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">double</span> <span class="title">getHeight</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> height;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setHeight</span><span class="params">(<span class="keyword">double</span> height)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">this</span>.height = height;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> Month <span class="title">getMonth</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> month;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setMonth</span><span class="params">(Month month)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">this</span>.month = month;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">toString</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="string">"Person [name="</span> + name + <span class="string">", height="</span> + height + <span class="string">", month="</span> + month + <span class="string">"]"</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">hashCode</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="comment">/*Set集合中元素相互比较的一种比较方式*/</span></span><br><span class="line">		<span class="keyword">final</span> <span class="keyword">int</span> prime = <span class="number">31</span>;</span><br><span class="line">		<span class="keyword">int</span> result = <span class="keyword">super</span>.hashCode();</span><br><span class="line">		<span class="keyword">long</span> temp;</span><br><span class="line">		temp = Double.doubleToLongBits(height);</span><br><span class="line">		result = prime * result + (<span class="keyword">int</span>) (temp ^ (temp &gt;&gt;&gt; <span class="number">32</span>));</span><br><span class="line">		result = prime * result + ((month == <span class="keyword">null</span>) ? <span class="number">0</span> : month.hashCode());</span><br><span class="line">		result = prime * result + ((name == <span class="keyword">null</span>) ? <span class="number">0</span> : name.hashCode());</span><br><span class="line">		<span class="keyword">return</span> result;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">equals</span><span class="params">(Object obj)</span> </span>&#123;</span><br><span class="line">        <span class="comment">/*Set集合中元素相互比较的一种比较方式*/</span></span><br><span class="line">		<span class="keyword">if</span> (<span class="keyword">this</span> == obj)</span><br><span class="line">			<span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">		<span class="keyword">if</span> (!<span class="keyword">super</span>.equals(obj))</span><br><span class="line">			<span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">		<span class="keyword">if</span> (getClass() != obj.getClass())</span><br><span class="line">			<span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">		Person other = (Person) obj;</span><br><span class="line">		<span class="keyword">if</span> (Double.doubleToLongBits(height) != Double.doubleToLongBits(other.height))</span><br><span class="line">			<span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">		<span class="keyword">if</span> (month != other.month)</span><br><span class="line">			<span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">		<span class="keyword">if</span> (name == <span class="keyword">null</span>) &#123;</span><br><span class="line">			<span class="keyword">if</span> (other.name != <span class="keyword">null</span>)</span><br><span class="line">				<span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">		&#125; <span class="keyword">else</span> <span class="keyword">if</span> (!name.equals(other.name))</span><br><span class="line">			<span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">		<span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">        <span class="comment">//自定义比较器</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">compareTo</span><span class="params">(Person p)</span> </span>&#123;</span><br><span class="line">                <span class="comment">//写法1</span></span><br><span class="line">		Comparator&lt;Person&gt; cr1 = Comparator.comparing(Person::getName);</span><br><span class="line">		Comparator&lt;Person&gt; cr2 = Comparator.comparing(Person::getHeight);</span><br><span class="line">		Comparator&lt;Person&gt; cr3 = Comparator.comparing(Person::getMonth);</span><br><span class="line"></span><br><span class="line">		Comparator&lt;Person&gt; com = cr1.thenComparing(cr2).thenComparing(cr3);</span><br><span class="line"></span><br><span class="line">		<span class="keyword">return</span> com.compare(<span class="keyword">this</span>, p);</span><br><span class="line">		<span class="comment">//写法2</span></span><br><span class="line">		<span class="comment">/*int i = this.getName().compareTo(p.getName());</span></span><br><span class="line"><span class="comment">		if(i==0)&#123;</span></span><br><span class="line"><span class="comment">			double d = this.getHeight()-p.getHeight();</span></span><br><span class="line"><span class="comment">			if(d==0)&#123;</span></span><br><span class="line"><span class="comment">				i = this.getMonth().ordinal()-p.getMonth().ordinal();</span></span><br><span class="line"><span class="comment">			&#125;else if(d&gt;0) &#123;</span></span><br><span class="line"><span class="comment">				i=1;</span></span><br><span class="line"><span class="comment">			&#125;else &#123;</span></span><br><span class="line"><span class="comment">				i=-1;</span></span><br><span class="line"><span class="comment">			&#125;</span></span><br><span class="line"><span class="comment">		&#125;</span></span><br><span class="line"><span class="comment">		return i;*/</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//浅克隆方法</span></span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> Person <span class="title">clone</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">        <span class="comment">//直接调用Object的clone方法</span></span><br><span class="line">			<span class="keyword">return</span> (Person) <span class="keyword">super</span>.clone();</span><br><span class="line">		&#125; <span class="keyword">catch</span> (CloneNotSupportedException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">			<span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">add</span><span class="params">(<span class="keyword">int</span> i)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">this</span>.list.add(i);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">printList</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		list.forEach(System.out::println);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//浅克隆</span></span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testShallow</span><span class="params">()</span></span>&#123;</span><br><span class="line">		Person p = <span class="keyword">new</span> Person(<span class="string">"zhangsan"</span>,<span class="number">1.66</span>,Month.April);</span><br><span class="line">		Person pClone =
