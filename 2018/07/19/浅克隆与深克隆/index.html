pan class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br></pre></td><td class="code"><pre><span class="line">//枚举类型的Month</span><br><span class="line">public enum Month &#123;</span><br><span class="line">	January(&quot;一月&quot;,&quot;January&quot;,&quot;Jan&quot;),February(&quot;二月&quot;,&quot;February&quot;,&quot;Feb&quot;),</span><br><span class="line">	March(&quot;三月&quot;,&quot;March&quot;,&quot;Mar&quot;),April(&quot;四月&quot;,&quot;April&quot;,&quot;Apr&quot;),MAY(&quot;五月&quot;,&quot;May&quot;,&quot;Ma&quot;);</span><br><span class="line">	private String s1;</span><br><span class="line">	private String s2;</span><br><span class="line">	private String s3;</span><br><span class="line"></span><br><span class="line">	private Month(String s1,String s2,String s3)&#123;</span><br><span class="line">		this.s1 = s1;</span><br><span class="line">		this.s2 = s2;</span><br><span class="line">		this.s3 = s3;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public String getS1() &#123;</span><br><span class="line">		return s1;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public void setS1(String s1) &#123;</span><br><span class="line">		this.s1 = s1;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public String getS2() &#123;</span><br><span class="line">		return s2;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public void setS2(String s2) &#123;</span><br><span class="line">		this.s2 = s2;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public String getS3() &#123;</span><br><span class="line">		return s3;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public void setS3(String s3) &#123;</span><br><span class="line">		this.s3 = s3;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//Person类  Comparable为自定义比较器，Cloneable和Serializable为浅克隆必须继承的接口</span><br><span class="line">public class Person implements Comparable&lt;Person&gt;,Cloneable,Serializable&#123;</span><br><span class="line">	private String name;</span><br><span class="line">	private double height;</span><br><span class="line">	private Month month;</span><br><span class="line">	private List&lt;Integer&gt; list;</span><br><span class="line">	//代码块，执行任何一个构造函数代码块都会执行。</span><br><span class="line">	&#123;</span><br><span class="line">		list = new ArrayList&lt;&gt;();</span><br><span class="line">		list.addAll(Arrays.asList(1,2,3));</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public Person() &#123;</span><br><span class="line">		super();</span><br><span class="line">	&#125;</span><br><span class="line">	public Person(String name, double height, Month month) &#123;</span><br><span class="line">		super();</span><br><span class="line">		this.name = name;</span><br><span class="line">		this.height = height;</span><br><span class="line">		this.month = month;</span><br><span class="line">	&#125;</span><br><span class="line">	public String getName() &#123;</span><br><span class="line">		return name;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setName(String name) &#123;</span><br><span class="line">		this.name = name;</span><br><span class="line">	&#125;</span><br><span class="line">	public double getHeight() &#123;</span><br><span class="line">		return height;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setHeight(double height) &#123;</span><br><span class="line">		this.height = height;</span><br><span class="line">	&#125;</span><br><span class="line">	public Month getMonth() &#123;</span><br><span class="line">		return month;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setMonth(Month month) &#123;</span><br><span class="line">		this.month = month;</span><br><span class="line">	&#125;</span><br><span class="line">	@Override</span><br><span class="line">	public String toString() &#123;</span><br><span class="line">		return &quot;Person [name=&quot; + name + &quot;, height=&quot; + height + &quot;, month=&quot; + month + &quot;]&quot;;</span><br><span class="line">	&#125;</span><br><span class="line">	@Override</span><br><span class="line">	public int hashCode() &#123;</span><br><span class="line">        /*Set集合中元素相互比较的一种比较方式*/</span><br><span class="line">		final int prime = 31;</span><br><span class="line">		int result = super.hashCode();</span><br><span class="line">		long temp;</span><br><span class="line">		temp = Double.doubleToLongBits(height);</span><br><span class="line">		result = prime * result + (int) (temp ^ (temp &gt;&gt;&gt; 32));</span><br><span class="line">		result = prime * result + ((month == null) ? 0 : month.hashCode());</span><br><span class="line">		result = prime * result + ((name == null) ? 0 : name.hashCode());</span><br><span class="line">		return result;</span><br><span class="line">	&#125;</span><br><span class="line">	@Override</span><br><span class="line">	public boolean equals(Object obj) &#123;</span><br><span class="line">        /*Set集合中元素相互比较的一种比较方式*/</span><br><span class="line">		if (this == obj)</span><br><span class="line">			return true;</span><br><span class="line">		if (!super.equals(obj))</span><br><span class="line">			return false;</span><br><span class="line">		if (getClass() != obj.getClass())</span><br><span class="line">			return false;</span><br><span class="line">		Person other = (Person) obj;</span><br><span class="line">		if (Double.doubleToLongBits(height) != Double.doubleToLongBits(other.height))</span><br><span class="line">			return false;</span><br><span class="line">		if (month != other.month)</span><br><span class="line">			return false;</span><br><span class="line">		if (name == null) &#123;</span><br><span class="line">			if (other.name != null)</span><br><span class="line">				return false;</span><br><span class="line">		&#125; else if (!name.equals(other.name))</span><br><span class="line">			return false;</span><br><span class="line">		return true;</span><br><span class="line">	&#125;</span><br><span class="line">	@Override</span><br><span class="line">        //自定义比较器</span><br><span class="line">	public int compareTo(Person p) &#123;</span><br><span class="line">                //写法1</span><br><span class="line">		Comparator&lt;Person&gt; cr1 = Comparator.comparing(Person::getName);</span><br><span class="line">		Comparator&lt;Person&gt; cr2 = Comparator.comparing(Person::getHeight);</span><br><span class="line">		Comparator&lt;Person&gt; cr3 = Comparator.comparing(Person::getMonth);</span><br><span class="line"></span><br><span class="line">		Comparator&lt;Person&gt; com = cr1.thenComparing(cr2).thenComparing(cr3);</span><br><span class="line"></span><br><span class="line">		return com.compare(this, p);</span><br><span class="line">		//写法2</span><br><span class="line">		/*int i = this.getName().compareTo(p.getName());</span><br><span class="line">		if(i==0)&#123;</span><br><span class="line">			double d = this.getHeight()-p.getHeight();</span><br><span class="line">			if(d==0)&#123;</span><br><span class="line">				i = this.getMonth().ordinal()-p.getMonth().ordinal();</span><br><span class="line">			&#125;else if(d&gt;0) &#123;</span><br><span class="line">				i=1;</span><br><span class="line">			&#125;else &#123;</span><br><span class="line">				i=-1;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		return i;*/</span><br><span class="line">	&#125;</span><br><span class="line">	//浅克隆方法</span><br><span class="line">	@Override</span><br><span class="line">	public Person clone()&#123;</span><br><span class="line">		try &#123;</span><br><span class="line">        //直接调用Object的clone方法</span><br><span class="line">			return (Person) super.clone();</span><br><span class="line">		&#125; catch (CloneNotSupportedException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">			return null;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public void add(int i) &#123;</span><br><span class="line">		this.list.add(i);</span><br><span class="line">	&#125;</span><br><span class="line">	public void printList() &#123;</span><br><span class="line">		list.forEach(System.out::println);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	//浅克隆</span><br><span class="line">	@Test</span><br><span class="line">	public void testShallow()&#123;</span><br><span class="line">		Person p = new Person(&quot;zhangsan&quot;,1.66,Month.April);</span><br><span class="line">		Person pClone = p.clone();</span><br><span class="line">		pClone.add(10);</span><br><span class="line">		pClone.add(12);</span><br><span class="line"></span><br><span class="line">		System.out.println(&quot;------旧list--------&quot;);</span><br><span class="line">		p.printList();</span><br><span class="line"></span><br><span class="line">		System.out.println(&quot;------新list--------&quot;);</span><br><span class="line"></span><br><span class="line">		long start = System.nanoTime();</span><br><span class="line">		pClone.printList();</span><br><span class="line">		long end = System.nanoTime();</span><br><span class="line">		System.out.println(&quot;浅克隆花费的时间：&quot;+(end-start));</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
<h2 id="2、低效率深克隆"><a href="#2、低效率深克隆" class="headerlink" title="2、低效率深克隆"></a>2、低效率深克隆</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">//低效率深克隆（文件克隆）</span><br><span class="line">public class PersonClone &#123;</span><br><span class="line">	public static Person deepClone(Person p)&#123;</span><br><span class="line">		Person pClone = null;</span><br><span class="line">		try (</span><br><span class="line">			ObjectOutputStream oos = new ObjectOutputStream(new FileOutputStream(&quot;D:/personColne.abc&quot;));</span><br><span class="line">		) &#123;</span><br><span class="line"></span><br><span class="line">			oos.writeObject(p);</span><br><span class="line"></span><br><span class="line">		&#125;catch (IOException e)&#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		try(</span><br><span class="line">				ObjectInputStream ois = new ObjectInputStream(new FileInputStream(&quot;D:/personColne.abc&quot;));</span><br><span class="line">				)&#123;</span><br><span class="line">			pClone = (Person) ois.readObject();</span><br><span class="line"></span><br><span class="line">		&#125;catch (Exception e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		return pClone;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">@Test</span><br><span class="line">public void testDeepClone()&#123;</span><br><span class="line">		Person p = new Person(&quot;zhangsan&quot;,1.66,Month.April);</span><br><span class="line">		Person pClone = PersonClone.deepClone(p);</span><br><span class="line">		pClone.add(10);</span><br><span class="line">		pClone.add(12);</span><br><span class="line"></span><br><span class="line">		System.out.println(&quot;------旧list--------&quot;);</span><br><span class="line">		p.printList();</span><br><span class="line"></span><br><span class="line">		System.out.println(&quot;------新list--------&quot;);</span><br><span class="line">		long start = System.nanoTime();</span><br><span class="line">		pClone.printList();</span><br><span class="line">		long end = System.nanoTime();</span><br><span class="line">		System.out.println(&quot;深克隆花费的时间：&quot;+(end-start));</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="3、高效率深克隆"><a href="#3、高效率深克隆" class="headerlink" title="3、高效率深克隆"></a>3、高效率深克隆</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">/高效率深克隆（内存克隆）</span><br><span class="line">public static Person deepCloneGood(Person p)&#123;</span><br><span class="line">	Person pClone = null;</span><br><span class="line">	ByteArrayOutputStream baos = new ByteArrayOutputStream();</span><br><span class="line">	try(</span><br><span class="line">			ObjectOutputStream oss = new ObjectOutputStream(baos);</span><br><span class="line">			)&#123;</span><br><span class="line">		oss.writeObject(p);</span><br><span class="line"></span><br><span class="line">	&#125;catch (Exception e) &#123;</span><br><span class="line">		e.printStackTrace();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	byte[] arr = baos.toByteArray();</span><br><span class="line">	try(</span><br><span class="line">			ObjectInputStream ois = new ObjectInputStream(new ByteArrayInputStream(arr));</span><br><span class="line">			)&#123;</span><br><span class="line">		pClone = (Person) ois.readObject();</span><br><span class="line">	&#125;catch (Exception e) &#123;</span><br><span class="line">		e.printStackTrace();</span><br><span class="line">	&#125;</span><br><span class="line">	return pClone;</span><br><span class="line">      &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">@Test</span><br><span class="line">public void testDeepCloneGood()&#123;</span><br><span class="line">		Person p = new Person(&quot;zhangsan&quot;,1.66,Month.April);</span><br><span class="line">		Person pClone = PersonClone.deepCloneGood(p);</span><br><span class="line">		pClone.add(10);</span><br><span class="line">		pClone.add(12);</span><br><span class="line"></span><br><span class="line">		System.out.println(&quot;------旧list--------&quot;);</span><br><span class="line">		p.printList();</span><br><span class="line"></span><br><span class="line">		System.out.println(&quot;------新list--------&quot;);</span><br><span class="line">		pClone.printList();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
