<h3 id="student-xml"><a href="#student-xml" class="headerlink" title="student.xml"></a>student.xml</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot; ?&gt;</span><br><span class="line">&lt;student class=&quot;com.gxnu.bigdata.study.bean.Student&quot;&gt;</span><br><span class="line">	&lt;name value=&quot;zhangsan&quot; type=&quot;java.lang.String&quot;&gt;&lt;/name&gt;</span><br><span class="line">	&lt;height&gt;</span><br><span class="line">		&lt;type&gt;double&lt;/type&gt;</span><br><span class="line">		&lt;value&gt;168&lt;/value&gt;</span><br><span class="line">	&lt;/height&gt;</span><br><span class="line">	&lt;sex&gt;</span><br><span class="line">		&lt;type&gt;boolean&lt;/type&gt;</span><br><span class="line">		&lt;value&gt;true&lt;/value&gt;</span><br><span class="line">	&lt;/sex&gt;</span><br><span class="line">&lt;/student&gt;</span><br></pre></td></tr></table></figure>
<h3 id="Student-java"><a href="#Student-java" class="headerlink" title="Student.java"></a>Student.java</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">public class Student &#123;</span><br><span class="line">	private String name;</span><br><span class="line">	private double height;</span><br><span class="line">	private boolean sex;</span><br><span class="line">	public Student() &#123;</span><br><span class="line">		super();</span><br><span class="line">	&#125;</span><br><span class="line">	public Student(String name, double height, boolean sex) &#123;</span><br><span class="line">		super();</span><br><span class="line">		this.name = name;</span><br><span class="line">		this.height = height;</span><br><span class="line">		this.sex = sex;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public String getName() &#123;</span><br><span class="line">		return name;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setName(String name) &#123;</span><br><span class="line">		this.name = name;</span><br><span class="line">	&#125;</span><br><span class="line">	public double getHeight() &#123;</span><br><span class="line"></span><br><span class="line">		return height;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setHeight(double height) &#123;</span><br><span class="line">		System.out.println(&quot;执行setHeight&quot;);</span><br><span class="line">		this.height = height;</span><br><span class="line">	&#125;</span><br><span class="line">	public boolean isSex() &#123;</span><br><span class="line">		return sex;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setSex(boolean sex) &#123;</span><br><span class="line">		this.sex = sex;</span><br><span class="line">	&#125;</span><br><span class="line">	@Override</span><br><span class="line">	public String toString() &#123;</span><br><span class="line">		StringBuilder builder = new StringBuilder();</span><br><span class="line">		builder.append(&quot;Student [name=&quot;).append(name).append(&quot;, height=&quot;).append(height).append(&quot;, sex=&quot;).append(sex)</span><br><span class="line">				.append(&quot;]&quot;);</span><br><span class="line">		return builder.toString();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

t;String, Map.Entry&lt;String,String&gt;&gt;();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public BeanProperty() &#123;</span><br><span class="line">		super();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public BeanProperty(Class clazz, Map&lt;String, Entry&lt;String, String&gt;&gt; map) &#123;</span><br><span class="line">		super();</span><br><span class="line">		this.clazz = clazz;</span><br><span class="line">		this.map = map;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public Class getClazz() &#123;</span><br><span class="line">		return clazz;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public void setClazz(Class clazz) &#123;</span><br><span class="line">		this.clazz = clazz;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public Map&lt;String, Map.Entry&lt;String, String&gt;&gt; getMap() &#123;</span><br><span class="line">		return map;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public void setMap(Map&lt;String, Map.Entry&lt;String, String&gt;&gt; map) &#123;</span><br><span class="line">		this.map = map;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	@Override</span><br><span class="line">	public String toString() &#123;</span><br><span class="line">		StringBuilder builder = new StringBuilder();</span><br><span class="line">		builder.append(&quot;BeanProperty [clazz=&quot;).append(clazz).append(&quot;, map=&quot;).append(map).append(&quot;]&quot;);</span><br><span class="line">		return builder.toString();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br></pre></td><td class="code"><pre><span class="line">public class XmlEx &#123;</span><br><span class="line"></span><br><span class="line">	public static Document getDocument(String xml) throws Exception&#123;</span><br><span class="line"></span><br><span class="line">		DocumentBuilderFactory dbf = DocumentBuilderFactory.newInstance();</span><br><span class="line"></span><br><span class="line">		DocumentBuilder ndb = dbf.newDocumentBuilder();</span><br><span class="line"></span><br><span class="line">		InputStream ras = XmlEx.class.getResourceAsStream(xml);</span><br><span class="line">		//InputStream ras = this.getClass().getResourceAsStream(xml);</span><br><span class="line"></span><br><span class="line">		Document document = ndb.parse(ras);		</span><br><span class="line"></span><br><span class="line">		return document;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static BeanProperty initBeanProperty() throws Exception &#123;</span><br><span class="line"></span><br><span class="line">		BeanProperty beanProperty = new BeanProperty();</span><br><span class="line"></span><br><span class="line">		Document document = getDocument(&quot;/student.xml&quot;);</span><br><span class="line"></span><br><span class="line">		Element item = (Element) document.getChildNodes().item(0);</span><br><span class="line">		String classValue = item.getAttribute(&quot;class&quot;);</span><br><span class="line">		Class clazz = Class.forName(classValue);</span><br><span class="line">		beanProperty.setClazz(clazz);</span><br><span class="line"></span><br><span class="line">		Map&lt;String, Entry&lt;String, String&gt;&gt; map = initMap(item);</span><br><span class="line">		beanProperty.setMap(map);</span><br><span class="line"></span><br><span class="line">		return beanProperty;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	public static Map&lt;String, Map.Entry&lt;String, String&gt;&gt; initMap(Element item)&#123;</span><br><span class="line">		Map&lt;String, Map.Entry&lt;String, String&gt;&gt; map = new HashMap&lt;&gt;();</span><br><span class="line">		NodeList nodeList = item.getChildNodes();</span><br><span class="line">		for (int i = 0; i &lt; nodeList.getLength(); i++) &#123;</span><br><span class="line">			Node temp = nodeList.item(i);</span><br><span class="line">			if(temp.getNodeType()==Node.ELEMENT_NODE)&#123;</span><br><span class="line">				String startName = temp.getNodeName();</span><br><span class="line">				Element temp2 = (Element) temp;</span><br><span class="line">				String type = getTagValue(temp2, &quot;type&quot;);</span><br><span class="line">				String value = getTagValue(temp2,&quot;value&quot;);			</span><br><span class="line">				map.put(startName, new SimpleEntry(type,value));</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		return map;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static String getTagValue(Element temp2,String str) &#123;</span><br><span class="line">		String valueOrType = temp2.getAttribute(str);</span><br><span class="line">		if (valueOrType==null||&quot;&quot;.equals(valueOrType.trim())) &#123;</span><br><span class="line">			Node itemValue = temp2.getElementsByTagName(str).item(0);</span><br><span class="line">			valueOrType = itemValue.getTextContent();</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">		return valueOrType;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static Student run() throws Exception&#123;</span><br><span class="line">		BeanProperty beanProperty = initBeanProperty();</span><br><span class="line">		//BeanProperty beanProperty = new BeanProperty();</span><br><span class="line">		Class clazz = beanProperty.getClazz();</span><br><span class="line">		Object object = clazz.newInstance();</span><br><span class="line"></span><br><span class="line">		execute(clazz,object,beanProperty.getMap());</span><br><span class="line"></span><br><span class="line">		return (Student) object;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static void execute(Class clazz,Object object,Map&lt;String, Entry&lt;String, String&gt;&gt; map)&#123;</span><br><span class="line">		map.forEach((name,str)-&gt;&#123;</span><br><span class="line">			String value = str.getValue();</span><br><span class="line">			String type = str.getKey();</span><br><span class="line"></span><br><span class="line">			Class ptyClass = stringToClass(type);</span><br><span class="line">			Object val = stringToObject(ptyClass,value);</span><br><span class="line"></span><br><span class="line">			String methodName = getMethodName(name);</span><br><span class="line"></span><br><span class="line">				try &#123;</span><br><span class="line">					Method method = clazz.getMethod(methodName, ptyClass);</span><br><span class="line">					method.invoke(object, val);</span><br><span class="line">				&#125; catch (Exception e) &#123;</span><br><span class="line">					e.printStackTrace();</span><br><span class="line">				&#125;</span><br><span class="line"></span><br><span class="line">		&#125;);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static Object stringToObject(Class cladd,String value)&#123;</span><br><span class="line">		Object obj=null;</span><br><span class="line">		if(cladd==String.class)&#123;</span><br><span class="line">			obj=value;</span><br><span class="line">		&#125;else if(cladd==boolean.class || cladd==Boolean.class)&#123;</span><br><span class="line">			obj=Boolean.valueOf(value);</span><br><span class="line">		&#125;else if(cladd==char.class)&#123;</span><br><span class="line">			obj=value.charAt(0);</span><br><span class="line">		&#125;else if(cladd==double.class)&#123;</span><br><span class="line">			obj=Double.valueOf(value);</span><br><span class="line">		&#125;else if(cladd==float.class)&#123;</span><br><span class="line">			obj=Float.valueOf(value);</span><br><span class="line">		&#125;else if(cladd==byte.class)&#123;</span><br><span class="line">			obj=Byte.valueOf(value);</span><br><span class="line">		&#125;else if(cladd==short.class)&#123;</span><br><span class="line">			obj=Short.valueOf(value);</span><br><span class="line">		&#125;else if(cladd==int.class)&#123;</span><br><span class="line">			obj=Integer.valueOf(value);</span><br><span class="line">		&#125;else if(cladd==long.class)&#123;</span><br><span class="line">			obj=Long.valueOf(value);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		return obj;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static Class stringToClass(String str)&#123;</span><br><span class="line">		Class c=null;</span><br><span class="line">		switch(str)&#123;</span><br><span class="line">		case &quot;char&quot;:</span><br><span class="line">			c=char.class;</span><br><span class="line">			break;</span><br><span class="line">		case &quot;boolean&quot;:</span><br><span class="line">			c=boolean.class;</span><br><span class="line">			break;</span><br><span class="line">		case &quot;double&quot;:</span><br><span class="line">			c=double.class;</span><br><span class="line">			break;</span><br><span class="line"></span><br><span class="line">		case &quot;float&quot;:</span><br><span class="line">			c=float.class;</span><br><span class="line">			break;</span><br><span class="line">		case &quot;int&quot;:</span><br><span class="line">			c=int.class;</span><br><span class="line">			break;</span><br><span class="line"></span><br><span class="line">		case &quot;byte&quot;:</span><br><span class="line">			c=byte.class;</span><br><span class="line">			break;</span><br><span class="line">		case &quot;short&quot;:</span><br><span class="line">			c=short.class;</span><br><span class="line">			break;</span><br><span class="line">		case &quot;long&quot;:</span><br><span class="line">			c=long.class;</span><br><span class="line">			break;</span><br><span class="line">		default:</span><br><span class="line">			try &#123;</span><br><span class="line">				c=Class.forName(str);</span><br><span class="line">			&#125; catch (ClassNotFoundException e) &#123;</span><br><span class="line">				e.printStackTrace();</span><br><span class="line">			&#125;</span><br><span class="line">			break;</span><br><span class="line">		&#125;</span><br><span class="line">		return c;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static String getMethodName(String startName)&#123;</span><br><span class="line">		return &quot;set&quot;+StringUtils.capitalize(startName);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	@Test</span><br><span class="line">	public void test() throws Exception&#123;</span><br><span class="line">		//getDocument(&quot;/student.xml&quot;);</span><br><span class="line">		//initBeanProperty();</span><br><span class="line">		Student student = run();</span><br><span class="line">		System.out.println(student.toString());</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
