="string">"yyyy年MM月dd日HH时mm分ss秒"</span>);</span><br><span class="line">		Date date = <span class="keyword">new</span> Date();</span><br><span class="line">		String format = dateFormat.format(date);</span><br><span class="line">		System.out.println(format);</span><br><span class="line"></span><br><span class="line">		DateFormat dateTimeInstance = DateFormat.getDateTimeInstance(DateFormat.LONG, DateFormat.LONG,<span class="keyword">new</span> Locale(<span class="string">"us"</span>,<span class="string">"US"</span>));</span><br><span class="line">		String format2 = dateTimeInstance.format(date);</span><br><span class="line">		System.out.println(format2);</span><br><span class="line"></span><br><span class="line">		DateFormat dateTimeInstance2 = DateFormat.getDateTimeInstance(DateFormat.LONG, DateFormat.LONG);</span><br><span class="line">		String format3 = dateTimeInstance2.format(date);</span><br><span class="line">		System.out.println(format3);</span><br><span class="line"></span><br><span class="line">		DateFormat dateTimeInstance4 = DateFormat.getDateTimeInstance(DateFormat.LONG, DateFormat.LONG,<span class="keyword">new</span> Locale(<span class="string">"zh"</span>));</span><br><span class="line">		String format5 = dateTimeInstance4.format(date);</span><br><span class="line">		System.out.println(format5);</span><br><span class="line"></span><br><span class="line">		DateFormat dateTimeInstance3 = DateFormat.getDateTimeInstance(DateFormat.LONG, DateFormat.LONG,<span class="keyword">new</span> Locale(<span class="string">"zh"</span>,<span class="string">"CHINA"</span>));</span><br><span class="line">		String format4 = dateTimeInstance3.format(date);</span><br><span class="line">		System.out.println(format4);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testProperties</span><span class="params">()</span></span>&#123;</span><br><span class="line">		System.getProperties().forEach((k,v)-&gt;System.out.println(k+<span class="string">"---"</span>+v));</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testLocalDateTime</span><span class="params">()</span></span>&#123;</span><br><span class="line">		LocalDateTime ldt = LocalDateTime.of(<span class="number">2015</span>, <span class="number">5</span>,<span class="number">4</span>,<span class="number">9</span>,<span class="number">36</span>,<span class="number">59</span>);</span><br><span class="line">		DateTimeFormatter dtf = DateTimeFormatter.ISO_LOCAL_DATE_TIME;</span><br><span class="line">		String format = dtf.format(ldt);</span><br><span class="line">		System.out.println(format);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testNumberFormat</span><span class="params">()</span></span>&#123;</span><br><span class="line">		NumberFormat instance = NumberFormat.getInstance(<span class="keyword">new</span> Locale(<span class="string">"CN"</span>));</span><br><span class="line">		instance.setRoundingMode(RoundingMode.HALF_UP);</span><br><span class="line">		String format = instance.format(<span class="number">123456789.59389</span>);</span><br><span class="line">		System.out.println(format);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testResourceBundle</span><span class="params">()</span></span>&#123;</span><br><span class="line">		ResourceBundle bundle = ResourceBundle.getBundle(<span class="string">"hehe"</span>,<span class="keyword">new</span> Locale(<span class="string">"en"</span>,<span class="string">"UK"</span>));</span><br><span class="line">		String string = bundle.getString(<span class="string">"name"</span>);</span><br><span class="line">		System.out.println(string);</span><br><span class="line"></span><br><span class="line">		ResourceBundle bundle2 = ResourceBundle.getBundle(<span class="string">"hehe"</span>,<span class="keyword">new</span> Locale(<span class="string">"en"</span>,<span class="string">"US"</span>));</span><br><span class="line">		String string2 = bundle2.getString(<span class="string">"name"</span>);</span><br><span class="line">		System.out.println(string2);</span><br><span class="line"></span><br><span class="line">		ResourceBundle bundle3 = ResourceBundle.getBundle(<span class="string">"hehe"</span>,<span class="keyword">new</span> Locale(<span class="string">"en"</span>,<span class="string">"CN"</span>));</span><br><span class="line">		String string3 = bundle3.getString(<span class="string">"name"</span>);</span><br><span class="line">		System.out.println(string3);</span><br><span class="line"></span><br><span class="line">		ResourceBundle bundle4 = ResourceBundle.getBundle(<span class="string">"hehe"</span>);</span><br><span class="line">		String string4 = bundle4.getString(<span class="string">"name"</span>);</span><br><span class="line">		System.out.println(string4);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testMath</span><span class="params">()</span></span>&#123;</span><br><span class="line">		BigInteger bi=<span class="keyword">new</span> BigInteger(<span class="string">"625"</span>);</span><br><span class="line">		BigInteger result= <span class="keyword">new</span> BigInteger(<span class="string">"375"</span>);</span><br><span class="line">		System.out.println(bi.gcd(result));<span class="comment">//求公约数</span></span><br><span class="line">		System.out.println(<span class="keyword">new</span> BigInteger(<span class="string">"1000000000000000001"</span>));</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testMessageFormat</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="keyword">int</span> planet = <span class="number">7</span>;</span><br><span class="line">		 String event = ResourceBundle.getBundle(<span class="string">"hehe"</span>,<span class="keyword">new</span> Locale(<span class="string">"en"</span>,<span class="string">"US"</span>)).getString(<span class="string">"name"</span>);</span><br><span class="line"></span><br><span class="line">		 String result = MessageFormat.format(</span><br><span class="line">		     <span class="string">"At &#123;1,time&#125; on &#123;1,date&#125;, there was &#123;2&#125; on planet &#123;0,number,currency&#125;."</span>,</span><br><span class="line">		     planet, <span class="keyword">new</span> Date(), event);</span><br><span class="line">		 System.out.println(result);</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testChoice</span><span class="params">()</span></span>&#123;</span><br><span class="line">		MessageFormat form = <span class="keyword">new</span> MessageFormat(<span class="string">"The disk \"&#123;1&#125;\" contains &#123;0&#125;."</span>);</span><br><span class="line"></span><br><span class="line">		 <span class="keyword">double</span>[] filelimits = &#123;<span class="number">0</span>,<span class="number">1</span>,<span class="number">2</span>&#125;;</span><br><span class="line">		 String[] filepart = &#123;<span class="string">"no files"</span>,<span class="string">"one file"</span>,<span class="string">"&#123;0,number&#125; files"</span>&#125;;</span><br><span class="line">		 ChoiceFormat fileform = <span class="keyword">new</span> ChoiceFormat(filelimits, filepart);</span><br><span class="line"></span><br><span class="line">		 form.setFormatByArgumentIndex(<span class="number">0</span>, fileform);<span class="comment">//设置form的0角标以fileform来控制。也可以设置1角标</span></span><br><span class="line"></span><br><span class="line">		 <span class="keyword">int</span> fileCount = <span class="number">10</span>;</span><br><span class="line">		 String diskName = <span class="string">"MyDisk"</span>;</span><br><span class="line">		 Object[] testArgs = &#123;<span class="keyword">new</span> Long(fileCount), <span class="number">10</span>&#125;;<span class="comment">//6,MyDisk</span></span><br><span class="line"></span><br><span class="line">		<span class="comment">//与form相对应。form的0角标对应testArgs第一个参数，1角标对应第二个参数</span></span><br><span class="line">		 System.out.println(form.format(testArgs));</span><br><span class="line"></span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
