rd">private</span> <span class="keyword">long</span> downflow;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">long</span> sumflow;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="title">MyComparable</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">super</span>();</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="title">MyComparable</span><span class="params">(String upflowStr,String downflowStr)</span></span>&#123;</span><br><span class="line">		<span class="comment">//为构造函数 MyComparable(long upflow, long downflow)初始化</span></span><br><span class="line">		<span class="keyword">this</span>(Long.valueOf(upflowStr), Long.valueOf(downflowStr));</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="title">MyComparable</span><span class="params">(<span class="keyword">long</span> upflow, <span class="keyword">long</span> downflow)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">super</span>();</span><br><span class="line">		<span class="keyword">this</span>.upflow = upflow;</span><br><span class="line">		<span class="keyword">this</span>.downflow = downflow;</span><br><span class="line">		<span class="keyword">this</span>.sumflow = <span class="keyword">this</span>.upflow + <span class="keyword">this</span>.downflow;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">long</span> <span class="title">getUpflow</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> upflow;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setUpflow</span><span class="params">(<span class="keyword">long</span> upflow)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">this</span>.upflow = upflow;</span><br><span class="line">		<span class="keyword">this</span>.sumflow = <span class="keyword">this</span>.upflow + <span class="keyword">this</span>.downflow;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">long</span> <span class="title">getDownflow</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> downflow;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setDownflow</span><span class="params">(<span class="keyword">long</span> downflow)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">this</span>.downflow = downflow;</span><br><span class="line">		<span class="keyword">this</span>.sumflow = <span class="keyword">this</span>.upflow + <span class="keyword">this</span>.downflow;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">long</span> <span class="title">getSumflow</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> sumflow;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">readFields</span><span class="params">(DataInput input)</span> <span class="keyword">throws</span> IOException </span>&#123;</span><br><span class="line">		<span class="keyword">this</span>.upflow = input.readLong();</span><br><span class="line">		<span class="keyword">this</span>.downflow = input.readLong();</span><br><span class="line">		<span class="keyword">this</span>.sumflow = input.readLong();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">write</span><span class="params">(DataOutput output)</span> <span class="keyword">throws</span> IOException </span>&#123;</span><br><span class="line">		output.writeLong(<span class="keyword">this</span>.upflow);</span><br><span class="line">		output.writeLong(<span class="keyword">this</span>.downflow);</span><br><span class="line">		output.writeLong(<span class="keyword">this</span>.sumflow);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">compareTo</span><span class="params">(MyComparable o)</span> </span>&#123;		</span><br><span class="line">		<span class="keyword">return</span> ((<span class="keyword">this</span>.getSumflow()&gt;o.getSumflow())? -<span class="number">1</span> : <span class="number">1</span>);</span><br><span class="line">	&#125;	</span><br><span class="line"></span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	< <h3 id="ProvincePartitioner-java"><a href="#ProvincePartitioner-java" class="headerlink" title="ProvincePartitioner.java"></a>ProvincePartitioner.java</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.gxnu.bigdata.study.logdata;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.HashMap;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.io.Text;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.mapreduce.Partitioner;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ProvincePartitioner</span> <span class="keyword">extends</span> <span class="title">Partitioner</span>&lt;<span class="title">MyComparable</span>, <span class="title">Text</span>&gt; </span>&#123;</span><br><span class="line">	</span><br><span class="line">	<sp ass="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.gxnu.bigdata.study.logdata;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.io.IOException;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.Iterator;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.conf.Configuration;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.fs.Path;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.io.LongWritable;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.io.Text;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.mapreduce.Job;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.mapreduce.Mapper;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.mapreduce.Reducer;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.mapreduce.lib.input.FileInputFormat;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.mapreduce.lib.output.FileOutputFormat;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">MyMapRed</span> </span>&#123;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span>  <span class="title">LogDataMapper</span> <span class="keyword">extends</span> <span class="title">Mapper</span>&lt;<span class="title">LongWritable</span>,<span class="title">Text</span>,<span class="title">MyComparable</span>,<span class="title">Text</span>&gt;</span>&#123;</span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">map</span><span class="params">(LongWritable key,Text value,Mapper&lt;LongWritable,Text,MyComparable,Text&gt;.Context context)</span></span>&#123;</span><br><span class="line">			String strVal = value.toString();</span><br><span class="line">			String[] splitVal = strVal.split(<span class="string">"(\\s)+"</span>);</span><br><span class="line">			MyComparable mc = <span class="keyword">new</span> MyComparable(splitVal[<span class="number">6</span>], splitVal[<span class="number">7</span>]);</span><br><span class="line">			<span class="keyword">try</span> &#123;</span><br><span class="line">				context.write(mc ,<span class="keyword">new</span> Text(splitVal[<span class="number">1</span>]));</span><br><span class="line">			&#125; <span class="keyword">catch</span> (IOException | InterruptedException e) &#123;</span><br><span class="line">				e.printStackTrace();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">LogDataReducer</span> <span class="keyword">extends</span> <span class="title">Reducer</span>&lt;<span class="title">MyComparable</span>,<span class="title">Text</span> , <span class="title">Text</span>,<span class="title">MyComparable</span> &gt;</span>&#123;</span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">reduce</span><span class="params">(MyComparable mc ,Iterable&lt;Text&gt; phone ,Reducer&lt;MyComparable,Text ,Text,MyComparable &gt;.Context context)</span></span>&#123;</span><br><span class="line">			Iterator&lt;Text&gt; iterator = phone.iterator();</span><br><span class="line">			<span class="keyword">while</span>(iterator.hasNext())&#123;</span><br><span class="line">					Text next = iterator.next();</span><br><span class="line">				<span class="keyword">try</span> &#123;</span><br><span class="line">					context.write(next,mc );</span><br><span class="line">				&#125; <span class="keyword">catch</span> (IOException | InterruptedException e) &#123;</span><br><span class="line">					e.printStackTrace();</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[]
