          </h1>
          <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line">Singleton模式主要作用是保证在Java应用程序中，一个类Class只有一个实例存在。</span><br><span class="line"></span><br><span class="line">一般Singleton模式通常有几种种形式:</span><br><span class="line"></span><br><span class="line">第一种形式: 定义一个类，它的构造函数为<span class="keyword">private</span>的，它有一个<span class="keyword">static</span>的<span class="keyword">private</span>的该类变量，在类初始化时实例话，通过一个<span class="keyword">public</span>的getInstance方法获取对它的引用,继而调用其中的方法。</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Singleton</span> </span>&#123;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">private</span> <span class="title">Singleton</span><span class="params">()</span></span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//在自己内部定义自己一个实例，是不是很奇怪？</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//注意这是private只供内部调用</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span> <span class="keyword">static</span> Singleton instance = <span class="keyword">new</span> Singleton();</span><br><span class="line"></span><br><span class="line"><span class="comment">//这里提供了一个供外部访问本class的静态方法，可以直接访问</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">public</span> staticSingleton <span class="title">getInstance</span><span class="params">()</span> </span>&#123;</span><br><span class="line"></span><br><span class="line"><span class="keyword">return</span> instance;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">第二种形式:</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Singleton</span> </span>&#123;</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span> <span class="keyword">static</span> Singleton instance = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">synchronized</span> Singleton <span class="title">getInstance</span><span class="params">()</span> </span>&#123;</span><br><span class="line"></span><br><span class="line"><span class="comment">//这个方法比上面有所改进，不用每次都进行生成对象，只是第一次</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//使用时生成实例，提高了效率！</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> (instance==<span class="keyword">null</span>) </span><br><span class="line"></span><br><span class="line">instance＝<span class="keyword">new</span> Singleton();</span><br><span class="line"></span><br><span class="line"><span class="keyword">return</span> instance;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">其他形式:</span><br><span class="line"></span><br><span class="line">定义一个类，它的构造函数为<span class="keyword">private</span>，所有方法为<span class="keyword">static</span>。</span><br><span class="line"></span><br><span class="line">一般认为第一种形式要更加安全些</span><br></pre></td></tr></table></figure>
